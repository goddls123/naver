<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Naver</title>
        <!-- custom CSS--> 
        <link  rel="stylesheet" href="./css/style.css">
        <!-- fontawesome--> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" >
    </head>

    <body>
        <!-- header start-->
            <div id="header">
              
                <div class="container">
                    <div id="service_area">

                        <a class="junior_naver" href="#">

                        <a class="happy_bean" href="#">
                            <i class="ico_happybean"></i>
                            <span class="blind">happybean</span>
                        </a>
                        
                    </div>
                    
            
                    <div id="logo_area">

                            <a href="#" class="logo_naver">
                                <span class="logo"></span>

                            </a>  
                        </h1>
                        
                        <div class="search_area">
                            <form id="main_search_bar" action="#">

                                        <span id="bt_search"></span>
                                    </button>
                                </div>
                            </form>   
                            <a href="#" class="btn_keyboard">
                                <span class="ico_keyboard"></span>
                            </a>
                            <a href="#" class="btn_arw">
                                <span class="ico_arr"></span>
                            </a>
                        </div>
                    </div>
                </div>

                <div id="nav_area">
                    <div class="navivator_bar">
                        
                        <ul class="list_nav_type_fix">
                            <li class="nav_item">
                                <a href="#" class="nav">
                                    <i id="ico_mail"></i>
                                    메일
                                </a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav">카페</a>

                            <li class="nav_item">
                                <a href="#" class="nav">Pay</a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav">
                                    <i id="ico_tv" ></i>
                                    TV
                                </a>
                            </li>
                        </ul>
                        <ul class="list_nav_type_fix2">
                            <li class="nav_item"><a href="#" class="nav">사전</a></li>
                            <li class="nav_item"><a href="#" class="nav">뉴스</a></li>
                            <li class="nav_item"><a href="#" class="nav">증권</a></li>
                            <li class="nav_item"><a href="#" class="nav">부동산</a></li>

                        </ul>

                        <a href="#" class="btn_more"> 더보기</a>
                        <div class="keyword_area">
                            <a href="#" class="link_keyword">
                                <i id="ico_error"></i>
                                <span class="keyword">검색어 필터 설정이 필요합니다</span>
                                <span id="down_arrow"></span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>


        <!-- header finish-->

        <!-- custom javascript -->
        <script src="./js.app.js"></script>
